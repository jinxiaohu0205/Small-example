<script>
  $("#blood_sugar").bind("keydown", function(event) {
      var event= event || window.event;  
      var getValue = $(this).val();  
      //控制第一个不能输入小数点"."  
      if (getValue.length == 0 && event.which == 190){  
          // 取消事件的默认动作。
          // event.preventDefault();  
          return false;  
       }  
      //控制只能输入一个小数点"."  
      // indexOf返回首次出现的位置(找不到的话返回-1)
      // 有了但是没删除
      if (getValue.indexOf('.') != -1 && event.which == 190) {  
          // event.preventDefault();
          return false;  
      }  
      //控制只能输入的值    8代表Bsckspace  46代表的是deltete 190代表的是小数点
      if ( (event.which < 48 || event.which > 57) && event.which != 8 && event.which != 46&& event.which != 190) {  
          // event.preventDefault(); 
          return false;  
      }  
  })
